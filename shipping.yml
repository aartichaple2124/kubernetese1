apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  namespace: roboshop
  labels:
    app: shipping
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping
  template:
    metadata:
      labels:
        app: shipping
    spec:
      containers:
        - name: shipping
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/shipping:latest
          ports:
            - containerPort: 8080
          env:
            - name: CART_ENDPOINT
              value: "http://cart.roboshop:8080"
            - name: DB_HOST
              value: "10.0.0.14"

---
apiVersion: v1
kind: Service
metadata:
  name: shipping
  namespace: roboshop
spec:
  selector:
    app: shipping
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
