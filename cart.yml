apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: roboshop
  labels:
    app: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/cart:latest
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_HOST
              value: "10.0.0.11"
            - name: CATALOGUE_URL
              value: "http://catalogue.roboshop:8080"

---
apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: roboshop
spec:
  selector:
    app: cart
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
