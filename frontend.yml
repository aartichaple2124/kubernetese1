apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: roboshop
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: CATALOGUE_URL
              value: "http://catalogue.roboshop:8080"
            - name: CART_URL
              value: "http://cart.roboshop:8080"
            - name: USER_URL
              value: "http://user.roboshop:8080"
            - name: SHIPPING_URL
              value: "http://shipping.roboshop:8080"
            - name: PAYMENT_URL
              value: "http://payment.roboshop:8080"

---

apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: roboshop
spec:
  type: LoadBalancer   # So you can access from browser
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
